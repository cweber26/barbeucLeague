<div class="row"></div>
<? if(stadium.name=="Urban Soccer") { ?>
<div class="row">
    <div class="logoUrban" onclick="redirectToUrl(<?=stadium.urlAddress?>)"></div>
</div>
<? } else if(stadium.name=="Footsal Pro") { ?>
<div class="row">
    <div class="logoFootsal" onclick="redirectToUrl(<?=stadium.urlAddress?>)"></div>
</div>
<? } else if(stadium.name=="Kipstadium") { ?>
<div class="row">
    <div class="logoKipstadium" onclick="redirectToUrl(<?=stadium.urlAddress?>)"></div>
</div>
<? } ?>
<? if(withDetail) { ?>
<h4>
    Début de match à <?=stadium.beginGameHour?>
    <br>A ton arrivé n'oublie pas de payer ta place (<?=stadium.cost?>) sur la réservation <?=stadium.reservationName?>
    <br><?!=stadium.infoGame?>
</h4>
<? } ?>
<script>
    function redirectToUrl(url) {
        window.top.location.href = url;
    }
</script>
