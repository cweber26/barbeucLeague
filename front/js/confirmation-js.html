<script>
  var parameter = {};
  var url = "";
  google.script.run.withSuccessHandler(confirmationWithUrl).getUrl();
  function confirmationWithUrl(url) {
      google.script.url.getLocation(function(location) {
          google.script.run.withSuccessHandler(redirectToPageCompo).withFailureHandler(redirectToPageError).confirmation(location.parameter);
          function redirectToPageCompo() {
              document.getElementById("title").textContent = "Confirmation ok!"
              document.getElementById("loader").remove();
              document.getElementById("compoButton").className="buttonGreen"
          }
          function redirectToPageError() {
              document.getElementById("title").textContent = "Erreur"
              document.getElementById("loader").remove();
          }
      });
  }
</script>
