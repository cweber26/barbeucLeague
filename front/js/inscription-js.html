<script>
  var parameter = {};
  var url = "";
  google.script.run.withSuccessHandler(inscriptionWithUrl).getUrl();
  function inscriptionWithUrl(url) {
      google.script.url.getLocation(function(location) {
          google.script.run.withSuccessHandler(redirectToPageCompo).withFailureHandler(redirectToPageError).inscription(location.parameter);
          function redirectToPageCompo() {
              document.getElementById("title").textContent = "Inscription ok!"
              document.getElementById("loader").remove();
              document.getElementById("compoButton").className="buttonGreen"
          }
          function redirectToPageError() {
              document.getElementById("title").textContent = "Erreur"
              document.getElementById("loader").remove();
          }
      });
  }
</script>
