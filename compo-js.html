if(buttonScore) {

function score() {
    var toValidate = {
        scoreRouge: "Le score de l'équipe rouge doit être rempli",
        scoreBleu: "Le score de l'équipe bleue doit être rempli"
    }
    var idKeys = Object.keys(toValidate);
        
    var allValid = true;
    idKeys.forEach(function(k) {
        if (!checkValidity(k, toValidate[k])) {
            allValid = false;
        }
    })

    if (allValid) {
        saveScore();
    }
   
}

function checkValidity(elementId, message) {
    var isValid = document.getElementById(elementId).checkValidity();
    if (!isValid) {
        M.toast({
            html: message
        })
        return false;
    }
    return true;
}

function saveScore() {
    var scoreValues = {};
    scoreValues.rouge = document.getElementById("scoreRouge").value;

    M.toast({html: "Enregistrement du score en cours"})
    M.toast({html: "Recalcul des stats"})

}

function sortTable(n) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("equipes");
        switching = true;
        // Set the sorting direction to ascending:
        dir = "asc";
        /* Make a loop that will continue until
        no switching has been done: */
        while (switching) {
            // Start by saying: no switching is done:
            switching = false;
            rows = table.rows;
            /* Loop through all table rows (except the
            first, which contains table headers): */
            for (i = 1; i < (rows.length - 1); i++) {
                // Start by saying there should be no switching:
                shouldSwitch = false;
                /* Get the two elements you want to compare,
                one from current row and one from the next: */
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                /* Check if the two rows should switch place,
                based on the direction, asc or desc: */

                if (n === 4) {
                    if (x.innerHTML === "-") {
                        x.innerHTML = 99;
                    };
                    if (y.innerHTML === "-") {
                        y.innerHTML = 99;
                    };
                    if (dir == "asc") {
                        if (Number(x.innerHTML) > Number(y.innerHTML)) {
                            // If so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (Number(x.innerHTML) < Number(y.innerHTML)) {
                            // If so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            break;
                        }
                    }
                    if (x.innerHTML === "99") {
                        x.innerHTML = "-";
                    };
                    if (y.innerHTML === "99") {
                        y.innerHTML = "-";
                    };
                } else {
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            // If so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            // If so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
            }
            if (shouldSwitch) {
                /* If a switch has been marked, make the switch
                and mark that a switch has been done: */
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                // Each time a switch is done, increase this count by 1:
                switchcount++;
            } else {
                /* If no switching has been done AND the direction is "asc",
                set the direction to "desc" and run the while loop again. */
                if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
